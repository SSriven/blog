<!DOCTYPE html>

</head>
<body>
<header id="header_silde_down" class="position-fixed">
    <div class="container header-content display-flex">
        <div class="header-title">施瑞文个人博客</div>
        <nav id="nav" class="header-nav position-relative">
            <span id="huakuai"></span>
            <ul class="display-flex">
                <li><a href="javascript:;">首页</a></li>
                <li><a href="javascript:;">相册</a></li>
                <li><a href="javascript:;">音乐</a></li>
                <li><a href="javascript:;">日记</a></li>
                <li><a href="javascript:;">博客</a></li>
                <li><a href="javascript:;">关于我</a></li>
            </ul>
        </nav>
        <div id="aboutMe_icon" class="aboutMe-icon">
            <span class="srivenIcon-uniE907"></span>
            <span class="srivenIcon-qq">
                <i class="path1"></i>
            </span>
        </div>
    </div>
</header>
<script>
    window.onload = function () {


        var nav = document.getElementById("nav");
        var span = nav.children[0];
        var ul = nav.children[1];
        var allLis = ul.children;
        span.style.left = allLis[3].offsetLeft + "px";

        var begin = 0, end = 0, rate = 0.1, beginX = 0;

        for (var i = 0; i < allLis.length; i++) {
            var li = allLis[i];

            li.onmouseover = function () {
                end = this.offsetLeft;
            };
            li.onmousedown = function () {
                beginX = this.offsetLeft;
            };
            li.onmouseout = function () {
                end = beginX;
            };

            setInterval(function () {
                begin = begin + (end - begin) * rate;
                span.style.left = begin + "px";
            }, 50);
        }
    }
</script>
</body>
</html>
